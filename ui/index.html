<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX GUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen overflow-hidden bg-gray-50" oncontextmenu="return false;">
    <!-- 标题栏 -->
    <div id="titlebar" class="h-10 bg-white border-b border-gray-200 flex items-center justify-between px-4">
        <div data-tauri-drag-region class="flex items-center space-x-3 flex-1 h-full">
            <div class="w-2 h-2 rounded-full bg-blue-500 breathing-light"></div>
            <span class="text-gray-700 text-xs font-medium select-none">UPX 可视化工具</span>
            <span id="upx-version" class="text-gray-400 text-xs select-none"></span>
        </div>
        <div class="flex items-center space-x-1">
            <button id="refresh-icon-btn" class="w-9 h-9 hover:bg-gray-100 flex items-center justify-center transition-all duration-200" style="border-radius: 0.3rem;" title="刷新图标缓存">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
            <button id="settings-btn" class="w-9 h-9 hover:bg-gray-100 flex items-center justify-center transition-all duration-200" style="border-radius: 0.3rem;" title="设置">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <button id="titlebar-minimize" class="w-9 h-9 hover:bg-gray-100 flex items-center justify-center transition-all duration-200" style="border-radius: 0.3rem;">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                </svg>
            </button>
            <button id="titlebar-maximize" class="w-9 h-9 hover:bg-gray-100 flex items-center justify-center transition-all duration-200" style="border-radius: 0.3rem;">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                </svg>
            </button>
            <button id="titlebar-close" class="w-9 h-9 hover:bg-red-50 flex items-center justify-center transition-all duration-200 group" style="border-radius: 0.3rem;">
                <svg class="w-4 h-4 text-gray-600 group-hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="h-[calc(100vh-2.5rem)] flex flex-col p-6">
        <!-- 操作选择 -->
        <div class="bg-white shadow-lg p-6 border border-gray-200 mb-6" style="border-radius: 0.3rem;">
            <div class="grid grid-cols-2 gap-6">
                <button id="compress-btn" class="drop-zone group relative py-8 px-6 border-2 border-blue-500 bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 transition-all shadow-md hover:shadow-xl transform hover:-translate-y-1" style="border-radius: 0.3rem;">
                    <svg class="w-16 h-16 mx-auto mb-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <div class="text-xl text-blue-700 mb-2">加壳压缩</div>
                    <div class="text-sm text-blue-600">点击选择或拖放文件/文件夹到此处</div>
                </button>
                <button id="decompress-btn" class="drop-zone group relative py-8 px-6 border-2 border-green-500 bg-gradient-to-br from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 transition-all shadow-md hover:shadow-xl transform hover:-translate-y-1" style="border-radius: 0.3rem;">
                    <svg class="w-16 h-16 mx-auto mb-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                    <div class="text-xl text-green-700 mb-2">脱壳解压</div>
                    <div class="text-sm text-green-600">点击选择或拖放文件/文件夹到此处</div>
                </button>
            </div>
        </div>


        <!-- 日志输出 -->
        <div class="bg-white shadow-lg p-6 border border-gray-200 flex-1 flex flex-col min-h-0" style="border-radius: 0.3rem;">
            <h2 class="text-lg font-bold text-gray-800 mb-4">执行日志</h2>
            <div id="log-output" class="flex-1 bg-gray-900 text-green-400 font-mono text-sm p-4 overflow-y-auto overflow-x-hidden" style="border-radius: 0.3rem;">
                <div class="text-gray-500">等待操作...</div>
            </div>
        </div>
    </div>

    <!-- 全局设置弹窗 -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white shadow-2xl p-6 max-w-md w-full mx-4 transform transition-all" style="border-radius: 0.3rem;">
            <h2 class="text-xl font-medium text-gray-800 mb-5 pb-3 border-b border-gray-200">全局设置</h2>
            
            <div class="space-y-5">
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <label class="text-sm font-medium text-gray-700">压缩级别</label>
                        <span id="level-display" class="text-base font-semibold text-blue-600">级别 9</span>
                    </div>
                    
                    <div class="relative">
                        <input type="range" id="compression-level" min="1" max="10" value="9" 
                            class="w-full h-2 bg-gray-200 appearance-none cursor-pointer slider" style="border-radius: 0.3rem;">
                        
                        <!-- 级别标记 -->
                        <div class="flex justify-between mt-2 px-1">
                            <span class="text-xs text-gray-400">1</span>
                            <span class="text-xs text-gray-400">2</span>
                            <span class="text-xs text-gray-400">3</span>
                            <span class="text-xs text-gray-400">4</span>
                            <span class="text-xs text-gray-400">5</span>
                            <span class="text-xs text-gray-400">6</span>
                            <span class="text-xs text-gray-400">7</span>
                            <span class="text-xs text-gray-400">8</span>
                            <span class="text-xs text-gray-400">9</span>
                            <span class="text-xs text-gray-500 font-medium">best</span>
                        </div>
                    </div>
                    
                    <p id="level-description" class="mt-2 text-xs text-gray-500 text-center">推荐级别，平衡速度和压缩率</p>
                </div>
                
                <div class="space-y-2">
                    <label class="flex items-start space-x-3 cursor-pointer p-2.5 hover:bg-gray-50 transition-colors" style="border-radius: 0.3rem;">
                        <input type="checkbox" id="overwrite" checked class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-sm font-medium text-gray-800">覆盖原文件</span>
                            <p class="text-xs text-gray-500 mt-0.5">直接替换原文件，不创建新文件</p>
                        </div>
                    </label>
                    
                    <label class="flex items-start space-x-3 cursor-pointer p-2.5 hover:bg-gray-50 transition-colors" style="border-radius: 0.3rem;">
                        <input type="checkbox" id="backup" class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-sm font-medium text-gray-800">备份原文件</span>
                            <p class="text-xs text-gray-500 mt-0.5">保留 .bak 备份文件</p>
                        </div>
                    </label>
                    
                    <label class="flex items-start space-x-3 cursor-pointer p-2.5 hover:bg-gray-50 transition-colors" style="border-radius: 0.3rem;">
                        <input type="checkbox" id="ultra-brute" class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-sm font-medium text-gray-800">极限压缩</span>
                            <p class="text-xs text-gray-500 mt-0.5">尝试所有压缩方法，速度较慢但压缩率最高</p>
                        </div>
                    </label>
                    
                    <label class="flex items-start space-x-3 cursor-pointer p-2.5 hover:bg-gray-50 transition-colors" style="border-radius: 0.3rem;">
                        <input type="checkbox" id="include-subfolders" class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-sm font-medium text-gray-800">包含子文件夹</span>
                            <p class="text-xs text-gray-500 mt-0.5">处理文件夹时，递归处理所有子目录</p>
                        </div>
                    </label>
                    
                    <label class="flex items-start space-x-3 cursor-pointer p-2.5 hover:bg-gray-50 transition-colors" style="border-radius: 0.3rem;">
                        <input type="checkbox" id="force-compress" class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <div class="flex-1">
                            <span class="text-sm font-medium text-gray-800">强制压缩</span>
                            <p class="text-xs text-gray-500 mt-0.5">强制处理受保护的文件（如 GUARD_CF），可能移除安全特性</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="flex mt-6 pt-4 border-t border-gray-200">
                <button id="close-settings" class="w-full py-2.5 px-6 bg-blue-500 text-white text-sm font-medium hover:bg-blue-600 transition-colors shadow-sm" style="border-radius: 0.3rem;">
                    保存设置
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
